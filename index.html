<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <h1>Benutzererfassung</h1>
    <p>
        <input type="text" id="input_firstname" placeholder="Vorname" required="required" style="width: 250px" />
        <input type="text" id="input_lastname" placeholder="Nachname" required="required" style="width: 250px" />
    </p>
    <p>
        <input type="text" id="input_street" placeholder="Strasse" required="required" style="width: 400px" />
        <input type="number" id="input_housenumber" placeholder="Nr. (opt.)" style="width: 100px" />
    </p>
    <p>
        <input type="number" id="input_plz" placeholder="PLZ" pattern="\d{4}" required="required" min="1000" max="9999" style="width: 100px" />
        <input list="villages" id="input_village" placeholder="Ort" required="required" style="width: 400px" />
        <datalist id="villages">
            <option value="Luzern"></option>>
            <option value="Zug"></option>
            <option value="ZÃ¼rich"></option>
            <option value="Bern"></option>
        </datalist>
    </p>
    <p>
        <input type="number" id="input_age" placeholder="Alter (opt.)" pattern="\d{1,3}" min="1" max="150" maxlength="3" style="width: 100px" />
        <input type="email" id="input_email" placeholder="Email-Adresse" pattern="*@*.*" required="required" style="width: 400px" />
    </p>
    <p>
        <input padding-left="340px" style="width: 80px" type="button" id="input_cancel" value="Verwerfen" />
        <input style="width: 80px" type="submit" id="input_submit" value="Senden" />
    </p>
</body>

</html>
